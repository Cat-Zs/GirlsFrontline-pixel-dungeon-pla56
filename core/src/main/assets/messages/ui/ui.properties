ui.diglog.quest.star15_plot_l3.dialog3=如果可以的话。能帮我解决_圣盾_吗？不处理那个家伙可能会使我们的后续部队难以投入。
ui.diglog.quest.star15_plot_l3.dialog4=它搭载的盾牌能抵挡任何被察觉到的攻击，尽可能的偷袭他。
