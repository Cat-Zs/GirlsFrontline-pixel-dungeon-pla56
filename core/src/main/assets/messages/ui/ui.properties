### Quest Plot
ui.diglog.quest.star15_plot_l1.dialog0=请等一下...你是格里芬的人形吗。
ui.diglog.quest.star15_plot_l1.dialog1=这是怎么回事？
ui.diglog.quest.star15_plot_l1.dialog2=战斗失败，我们在撤退的时候，我被抓住了...\n嗯，就成现在这副模样了。铁血这帮渣滓。
ui.diglog.quest.star15_plot_l1.dialog3=如果可以的话，请帮我摧毁StG44.不解决她。会对我们后续部队的投入造成麻烦。
ui.diglog.quest.star15_plot_l1.dialog4=小心她自身散发的麻醉气体，以及身上掉落的腐蚀性液体。最好和她在水中交战....
ui.diglog.quest.star15_plot_l1$end.dialog=请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开她的麻醉气体…_

ui.diglog.quest.star15_plot_l2.dialog0=请等一下...你是格里芬的人形吗。
ui.diglog.quest.star15_plot_l2.dialog1=这是怎么回事？
ui.diglog.quest.star15_plot_l2.dialog2=战斗失败，我们在撤退的时候，我被抓住了...\n嗯，就成现在这副模样了。铁血这帮渣滓。
ui.diglog.quest.star15_plot_l2.dialog3=如果可以的话。能帮我解决_猎鸥A型_吗？不处理那个家伙可能会使我们的后续部队难以投入。
ui.diglog.quest.star15_plot_l2.dialog4=她会想尽办法对你进行远程狙击，绝对不要被她拉开距离。
ui.diglog.quest.star15_plot_l2$end.dialog=请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_

ui.diglog.quest.star15_plot_l3.dialog0=请等一下...你是格里芬的人形吗。
